<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Challenge 1 - Encriptador</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="images/logo.png" alt="logo-alura">
        </div>
        <main class="conteiner">
            <textarea name="text" id="texto" class="texto" cols="35" rows="10" placeholder="Ingrese el texto aquí"></textarea>

            <div class="mensajes" id="mensajes">

                <section class="vacio" id="vacio">
                    <h1><img src="./images/avatar.png" alt="Imágen de mensaje no encontrado" id="imagenSinMensaje"></h1>
                    <h2 id="sinMensaje">Ningún mensaje fue encontrado</h2>
                    <p id="descpripcionSinMensaje">Ingresa el texto que desea encriptar o desencriptar</p>
                </section>
                
                <section>
                    <textarea name="text" id="resultado" class="texto" cols="50" rows="12"></textarea>
                    <button class="copia" id="copiar" onclick="copiar()">Copiar</button>
                </section>
                
            </div>

            <section class="botones">
                <p>Solo letras minúsculas y sin acento</p>
                <button class="encrypter" id="encriptar" onclick="encriptar()">Encriptar</button>
                <button class="decrypter" id="desencriptar" onclick="desencriptar()">Desencriptar</button>
            </section>
        </main>
        
    </div>
    <footer>
        <p>Challenge 1 - Encriptador/Desencriptador</p>
        <h2>Desarrollado por: <a href="https://github.com/BryanGonA" target="_blank" alt="Enlace al sitio web del desarrollador" title="Visita el sitio web del desarrollador">Bryan González</a></h2>
    </footer>
</body>

</html>
