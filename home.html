<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Challenge 1 - Encriptador</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="images/logo.png" alt="logo-alura">
            <h1 class="tittle">Encriptador de mensaje</h1>
        </div>
        <form>
            <div class="left">
                <label for="input-texto">Texto a encriptar:</label>
                <input class="text-input" type="text" name="input-texto" id="input-texto"
                    placeholder="Ingrese el texto aquí">
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
            <div class="right">
                <img src="images/avatar.png" id="imgDer" alt="avatar-img">
                <h2 id="texto">Ningún mensaje fue encontrado</h2>
                <textarea id="texto2" placeholder="Ingresa el texto para encriptar o desencriptar"></textarea>
                <button type="button" id="copiar" onclick="copia()">Copiar</button>
            </div>
        </form>
        <footer>
            <p>Challenge 1 - Encriptador</p>
            <h2>Desarrollado por: <a href="" target="_blank">Bryan González</a></h2>
        </footer>
    </div>
</body>

</html>
